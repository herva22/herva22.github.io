<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animasi Malam - Bintang Jatuh</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Menu */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Bagian Animasi Selamat Datang */
    #home {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      font-size: 3em;
      animation: welcomeText 3s ease-in-out infinite;
    }

    @keyframes welcomeText {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    /* Animasi Teks About */
    #about p {
      font-size: 1.5em;
      color: white;
      animation: slideIn 4s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    /* Tampil Instagram Icon */
    #contact a {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      font-size: 1.5em;
    }

    #contact a img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    /* Bulan */
    .moon {
      width: 80px;
      height: 80px;
      background: #f0e68c;
      border-radius: 50%;
      position: absolute;
      top: 60px;
      right: 120px;
      box-shadow: 0 0 20px 10px rgba(240, 230, 140, 0.5);
    }

    /* Bayangan Bulan (efek sabit) */
    .moon::after {
      content: '';
      width: 80px;
      height: 80px;
      background: #2c5364;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 20px;
    }

    /* Bintang biasa */
    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Bintang Jatuh */
    .shooting-star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      box-shadow: 0 0 6px 3px white;
      animation: shoot 5s ease-in-out infinite;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translate(500px, 300px) scale(2);
        opacity: 0.8;
      }
      100% {
        transform: translate(800px, 500px) scale(0);
        opacity: 0;
      }
    }

    /* Awan */
    .cloud {
      width: 200px;
      height: 100px;
      background: #bbb;
      border-radius: 100px;
      position: absolute;
      top: 50px;
      left: -250px;
      animation: moveClouds 80s linear infinite;
      box-shadow: 
        60px 20px 0px 0px #bbb,
        120px 10px 0px 0px #bbb,
        180px 30px 0px 0px #bbb;
      opacity: 0.4;
    }

    .cloud:nth-child(2) {
      top: 150px;
      animation-duration: 100s;
      transform: scale(0.8);
    }

    .cloud:nth-child(3) {
      top: 250px;
      animation-duration: 120s;
      transform: scale(0.6);
    }

    @keyframes moveClouds {
      0% {
        left: -300px;
      }
      100% {
        left: 100%;
      }
    }

    /* Menyembunyikan setiap menu */
    .section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <nav>
    <a href="javascript:void(0)" onclick="showSection('home')">Home</a>
    <a href="javascript:void(0)" onclick="showSection('about')">Tentang</a>
    <a href="javascript:void(0)" onclick="showSection('contact')">Kontak</a>
  </nav>

  <!-- Bagian-bagian di halaman -->
  <section id="home" class="section">
    <div class="home-text">Selamat Datang!</div>
  </section>

  <section id="about" class="section">
    <h2 style="color:white; text-align:center; padding-top:100px;">Tentang Saya</h2>
    <p style="text-align:center;">Saya Herva Sulistia dari Prodi Teknik Informatika Universitas Riau.</p>
  </section>

  <section id="contact" class="section">
    <h2 style="color:white; text-align:center; padding-top:100px;">Contact</h2>
    <a href="https://instagram.com/hervasulistia22" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
      <span style="color:white;">hervasulistia22</span>
    </a>
  </section>

  <script>
    // Fungsi untuk menampilkan bagian yang sesuai
    function showSection(sectionId) {
      // Menyembunyikan semua bagian
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      // Menampilkan bagian yang dipilih
      document.getElementById(sectionId).style.display = 'block';
    }

    // Menampilkan Home secara default
    showSection('home');
  </script>

</body>
</html>
