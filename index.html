<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awan Bergerak</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #ffffff);
      height: 100vh;
    }

    .cloud {
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 100px;
      position: absolute;
      top: 50px;
      left: -250px;
      box-shadow: 
        60px 10px 0 0 #fff,
        120px 10px 0 0 #fff;
      animation: moveClouds 60s linear infinite;
    }

    .cloud:nth-child(2) {
      top: 150px;
      animation-duration: 80s;
      opacity: 0.8;
      transform: scale(0.8);
    }

    .cloud:nth-child(3) {
      top: 250px;
      animation-duration: 100s;
      opacity: 0.6;
      transform: scale(0.6);
    }

    @keyframes moveClouds {
      0% {
        left: -250px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
</body>
</html>
